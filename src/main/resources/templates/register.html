<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../static/css/style_oomuro.css" rel="stylesheet" type="text/css">
<title>新規登録</title>
</head>
<body>
    <div id="register" class="col s12">
        <form class="col s12">
          <div class="form-container">
            <h3 class="teal-text">Welcome</h3>
            <div class="row">
              <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Name</label>
              </div>
              
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email-confirm" type="email" class="validate">
                <label for="email-confirm">Email Confirmation</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password-confirm" type="password" class="validate">
                <label for="password-confirm">Password Confirmation</label>
              </div>
            </div>
            <center>
              <button class="btn waves-effect waves-light teal" type="button"  onclick="location.href='spot.html'" name="action">登録</button>
            <center>
            </div>
        </form>
</body>
</html>
