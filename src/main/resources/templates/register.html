<script type="text/javascript">
	$(function($) {
		//メニューの表示状態保管用
		var state = false;
		//.bodyのスクロール位置
		var scrollpos = 0;
		//meanmenuの状態による表示制御
		function mm_control() {
			if ($('.mean-nav .nav').is(':visible')) {
				//表示中
				if (state == false) {
					scrollpos = $(window).scrollTop();
					$('body').addClass('fixed').css({
						'top' : -scrollpos
					});
					$('.mean-container').addClass('open');
					$('.mean-nav .mask').show();
					state = true;
				}
			} else {
				//非表示中
				if (state == true) {
					$('body').removeClass('fixed').css({
						'top' : 0
					});
					window.scrollTo(0, scrollpos);
					$('.mean-container').removeClass('open');
					$('.mean-nav .mask').hide();
					state = false;
				}
			}
		}

		$('#gNav').meanmenu({
			meanMenuContainer : "#header .h_nav", // メニューを表示させる位置
			meanScreenWidth : "768"
		});
		$(document).on('opend.meanmenu closed.meanmenu', function() {
			mm_control();
		}).on('touchend click', '.mean-bar .mask', function(e) {
			$('.mean-bar .meanmenu-reveal').trigger('click');
			return false;
		});
		//ウィンドウサイズ変更によるメニュー非表示時の制御
		$(window).on('resize', function() {
			mm_control();
		});
	});
</script>

<!--sliderscript-->
<script>
	//ヘッダー　検索ボタン
	$(function() {
		$(".menubtn").click(function() {
			$("#menu").slideToggle();
		});
	});

	//フッター　メニュー
	$(function() {
		$(".f_menubtn").click(function() {
			$(".f_open").slideToggle();

		});
	});

	$(function() {

		$('.tab li').click(function() {
			var index = $('.tab li').index(this);

			//コンテンツを非表示に
			$('.content li').css('display', 'none');
			//クリックされた番号のコンテンツを表示
			$('.content li').eq(index).css('display', 'block');

			//tabについてる'tab_current'を消す
			$('.tab li').removeClass('tab_current');
			//クリックしたタブにのみ'tab_current'をつける
			$(this).addClass('tab_current')

		});
	});

	//スクロール
	$(function() {
		$(window).scroll(function() {

			if ($(this).scrollTop() > 10) {
				$('#articles-scroll').addClass('is-fixed');
			} else {
				$('articles-scroll').removeClass('is-fixed');
			}
		})
	})
</script>
<!--さわらびゴシック-->
<script>
	(
					function(d) {
						var config = {
							kitId : 'wum1xfc',
							scriptTimeout : 3000,
							async : true
						}, h = d.documentElement, t = setTimeout(function() {
							h.className = h.className.replace(
									/\bwf-loading\b/g, "")
									+ " wf-inactive";
						}, config.scriptTimeout), tk = d
								.createElement("script"), f = false, s = d
								.getElementsByTagName("script")[0], a;
						h.className += " wf-loading";
						tk.src = 'https://use.typekit.net/' + config.kitId
								+ '.js';
						tk.async = true;
						tk.onload = tk.onreadystatechange = function() {
							a = this.readyState;
							if (f || a && a != "complete" && a != "loaded")
								return;
							f = true;
							clearTimeout(t);
							try {
								Typekit.load(config)
							} catch (e) {
							}
						};
						s.parentNode.insertBefore(tk, s)
					})(document);
</script>

								</p>
								<input id="name" type="name" class="validate" placeholder="山田"

							</div>
						</div>
						<div class="form-group">

								メールアドレス<span class="req">必須</span>
							</p>
							<input class="mail" type="email" name="email"

						</div>
						<div class="form-group">

							</p>
							<input class="mail" type="email" name="email"

						</div>
						<div class="form-group">
							<p>
								パスワード<span class="req">必須</span>
							</p>
							<input class="password" type="password" name="password"
								placeholder="123456" th:field="*{pass}" autocomplete="password"
								required>
						</div>
						<div class="form-group">

							</p>

								placeholder="123456" th:field="*{passView}"
								autocomplete="password" required>
						</div>
						<div class="btn-box">
